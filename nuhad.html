<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Champ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hover-min.css" media="all">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/control.js"></script>

    <script>
      new WOW().init();
      </script>

<body style="background-color:#032343;">

<img src="pictures/start_leicht/Leicht.png" width="40%" height="50%" alt="Leicht">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img class="wow animate__animated animate__rotateInUpLeft hvr-grow" src="pictures/start_leicht/FlutterKicks.png"
          alt="flutter kicks" width="100%" height="100%">
      </div>
      <div class="col-sm-4">
        <img class="wow animate__animated animate__fadeInUp hvr-grow" src="pictures/start_leicht/pushUps.png" alt="flutter kicks"

      </div>
      <div class="col-sm-4">
        <img class="wow animate__animated animate__rotateInUpRight hvr-grow" src="pictures/start_leicht/SitUps.png"

      </div>

      <div class="col-sm-4">
        <img class="wow animate__animated animate__rotateInUpRight hvr-grow" src="pictures/start_leicht/Burpees.png"

      <div class="col-sm-4">
        <img class="wow animate__animated animate__rotateInUpRight hvr-grow" src="pictures/start_leicht/JumpingJacks.png"

      </div>
      <div class="col-sm-4">
        <img class="wow animate__animated animate__rotateInUpRight hvr-grow" src="pictures/start_leicht/Dips.png"
          alt="flutter kicks" width="100%" height="100%">
      </div>
      <div class="col-sm-4">
        <img class="wow animate__animated animate__rotateInUpRight hvr-grow" src="pictures/start_leicht/Squats.png"
          alt="flutter kicks" width="100%" height="100%">
      </div>






    </div>
  </div>

</html>
