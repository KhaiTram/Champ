<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#032343;">

<div class="jumbotron text-center" style="background-color:#032343;">
    test
    <img class="animate__animated animate__bounce" src="pictures/Logo_Champ.png" alt="flutter kicks" width="auto" height="333">
</div>

<div style="color:white" class="container">
  <div class="row">
    <div class="col-sm-4">
      <img class="animate__animated animate__rotateInUpLeft" src="pictures/300ppi/flutter_kicks.png" alt="flutter kicks" width="auto" height="333">
    </div>
    <div class="col-sm-4">
        <img class="animate__animated animate__fadeInUp" src="pictures/300ppi/push_ups.png" alt="flutter kicks" width="auto" height="333">
    </div>
    <div class="col-sm-4">
        <img class="animate__animated animate__rotateInUpRight" src="pictures/300ppi/sit_ups.png" alt="flutter kicks" width="auto" height="333">
    </div>
  </div>
</div>

</body>
</html>
